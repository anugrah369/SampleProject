<div class="lk-progressbar" data-color="#ed145b" data-delay="100" data-percent="80">
    <h6 class="lk-progressbar-title fs-16 lk-lsp-0" style="color: #000;">
        {{item.title}}
    </h6>
    <div class="lk-bar-outer" style="background-color: #f6f7fb;">
        <div class="lk-bar-inner"
            style="background-size: 200% auto; background-image: linear-gradient(120deg, #ed145b 0%, #6e45e2 50%, #ed145b 100%);">
        </div>
    </div>
</div>
